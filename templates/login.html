<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{% load crispy_forms_tags %}
<h1>Registered Users Only</h1>
<form method="post">
    {% csrf_token %}
    <p>{{ form | crispy }}</p>
    <button type="submit">Log in</button>
</form>
</body>
</html>
